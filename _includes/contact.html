<div class="contact-section">
  <div class="content-wrap">
    <a name="contact"></a><h3>Reach out quickly</h3>
    <p class="contact-info">
      If you have any inquiries that you would like to submit, without the hassle of social media or email, please complete and submit the form below and I will get back to you as soon as I can.
    </p>
    <form action="http://formspree.io/contact.iambey@gmail.com"
        method="POST" class='contact-form'>

      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="_replyto" required>

      <label for="subject">Subject:</label>
      <input type="text" id="subject" name="subject" required>

      <textarea name="content" rows="8" cols="40" placeholder="What's on your mind?" required></textarea>

      <input type="submit" value="Send">

      <input type="hidden" name="_next" value="{{ site.url }}/thanks/" />
      <input type="hidden" name="_cc" value="itrebey@gmail.com" />
    </form>

  </div>
</div>
