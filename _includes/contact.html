<div class="contact-section">
  <div class="content-wrap">
    <a name="contact"></a><h3>Reach out quickly</h3>
    <p class="contact-info">
      Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.
    </p>
    <form action="http://formspree.io/contact.iambey@gmail.com"
        method="POST" class='contact-form'>

      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="_replyto" required>

      <label for="subject">Subject:</label>
      <input type="text" id="subject" name="subject" required>

      <textarea name="content" rows="8" cols="40" placeholder="What's on your mind?" required></textarea>

      <input type="submit" value="Send">

      <input type="hidden" name="_next" value="{{ site.baseurl }}/thanks/" />
      <input type="hidden" name="_cc" value="itrebey@gmail.com" />
    </form>

  </div>
</div>
